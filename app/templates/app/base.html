{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo Note Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>

<body>
  <div class="container mt-2">
    {% if user.is_authenticated %}
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">ToDO Note Application</a>
        <ul class="nav nav-tabs">
          <li class="nav-item me-2">
            <a class="nav-link active" aria-current="page" href="{% url 'create-project' %}">Add Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sign_out' %}">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>
    {% else %}
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ToDO Note Application</span>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'sign_up' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'sign_in' %}">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endif %}
    {% block content %} {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/33e072d6a3.js" crossorigin="anonymous"></script>
</body>

</html>
