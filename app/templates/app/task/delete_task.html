{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="delete-form">
    <form method="POST">
        {% csrf_token %}
        <h4>Are you sure want to delete {{object.description}}?</h4>
        {{form|crispy}}
        <a href="{% url 'project-detail' object.project.id %}" class="btn btn-secondary mt-4">Cancel</a>
        <button class="btn btn-danger mt-4" type="submit">Yes</button>
    </form>
</div>
{% endblock content %}
