{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="task-form">
    <h3 class="mb-5">Update Task</h3>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success mt-2">Update</button>
    </form>
</div>
{% endblock content %}
