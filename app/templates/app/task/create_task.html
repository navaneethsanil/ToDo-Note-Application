{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="task-form">
    <h3 class="mb-5">Add your Task</h3>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success mt-4">Save Task</button>
        <a href="{% url 'project-detail' project_id %}" class="btn btn-primary mt-4">Cancel</a>
    </form>
</div>
{% endblock content %}
