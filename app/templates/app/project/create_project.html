{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="project-form">
    <h3 class="mb-4">Add your Project</h3>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success mt-4">Create Project</button>
        <a href="{% url 'home' %}" class="btn btn-primary mt-4">Cancel</a>
    </form>
</div>
{% endblock content %}
